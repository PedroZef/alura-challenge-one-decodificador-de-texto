<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image" href="imgs/logoAlura.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <title>Challenge - Decodificador de Texto</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"

    />

  <body>
    <header>
      <img class="logo" src="imgs/logoAlura.svg" alt="Logo da Alura" />

    </header>

    <main>
      <section>
        <textarea
          class="text"
          cols="41"
          rows="4"
          placeholder="Digite o seu texto"
        ></textarea>

        <div class="information">
          <h6>
            <img src="imgs/symbol.svg" alt="" />
            Apenas letras minÃºsculas e sem acento.
          </h6>
        </div>

        <div class="buttons">
          <button class="btn-encrypt" onclick="btnEncrypt()">
            Criptografar
          </button>
          <button class="btn-decrypt" onclick="btnDecrypt()">
            Descriptografar
          </button>
        </div>
      </section>

      <section>
        <textarea
          class="message"
          cols="42"
          rows="10"
          placeholder="Nenhuma mensagem encontrada"
        ></textarea>
        <button class="btn-copy" onclick="copy()">Copiar</button>
      </section>
    </main>
